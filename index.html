<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<!-- displays site properly based on user's device -->
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
		/>

		<!-- Favicon -->
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

		<!-- Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
			rel="stylesheet"
		/>

		<!-- Styles -->
		<link href="./css/main.css" rel="stylesheet" />

		<title>Rock, Paper, Scissors game</title>
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
				color: #ccc;
			}
			.attribution a {
				color: #fff;
			}
		</style>
	</head>
	<body>
		<div class="wrapper">
			<header class="header fade-in-from-top">
				<div class="logo fade-in-from-left-to-right-and-bounce delay-025">
					<img class="logo-img" src="./images/logo.svg" alt="ROCK PAPER SCISSORS" draggable="false" />
				</div>
				<div class="score fade-in-from-right-to-left-and-bounce delay-05">
					<span class="score-item score-name">Score</span>
					<span class="score-item score-value" id="score">0</span>
				</div>
			</header>

			<main>
				<section class="elements fade-in-from-top delay-05">
					<div class="elements-item paper scale-up-and-bounce delay-075" id="paper" data-pick="paper">
						<div>
							<picture class="elements-item-pic" data-pick="paper">
								<img
									class="elements-item-img"
									src="./images/icon-paper.svg"
									alt="Paper"
									draggable="false"
									data-pick="paper"
								/>
							</picture>
						</div>
					</div>

					<div class="elements-item scissors scale-up-and-bounce delay-1" id="scissors" data-pick="scissors">
						<div>
							<picture class="elements-item-pic" data-pick="scissors">
								<img
									class="elements-item-img"
									src="./images/icon-scissors.svg"
									alt="Scissors"
									draggable="false"
									data-pick="scissors"
								/>
							</picture>
						</div>
					</div>

					<div class="elements-item rock scale-up-and-bounce delay-125" id="rock" data-pick="rock">
						<div>
							<picture class="elements-item-pic" data-pick="rock">
								<img
									class="elements-item-img"
									src="./images/icon-rock.svg"
									alt="Rock"
									draggable="false"
									data-pick="rock"
								/>
							</picture>
						</div>
					</div>
				</section>
				<div id="view"></div>
				<div class="rules">
					<button class="button button-outlined rules-button" id="open-modal">Rules</button>
				</div>
			</main>

			<div class="attribution">
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
				<a href="https://github.com/FOWMind/" target="_blank">Mind</a>.
			</div>
			<div id="modal-container"></div>
		</div>

		<script src="./js/index.js"></script>
	</body>
</html>
